<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class ="logo-container">
            <img class ="logo" src="archive/Tatuajes Pin.png" alt="Dragonshield Logo">
        </div>
        <div class ="navbar-container">
            <nav class ="navbar"> 
                <a href ="Home.html">Home</a>
                <a href ="About.html">About</a>
                <a href ="Blog.html">Blog</a>
                <a href="Login.html">Login</a>
                <a href ="Newsletter.html">Newsletter</a>
            </nav>
        </div>
    </header>
    <div>
        <img class="login-img" src="archive/Game of Thrones Wallpaper 4K.jpg" alt="Dragonshield">
    </div>

    <section class="login-section">
        <div class="wrapper">
        <form action="">
            <h1 class="login">Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>
        
        <div class="remember-forgot">
            <label ><input type="checkbox"> Remember me</label>
            <a href="#" class="f">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#" class="r">Register</a></p>
        </div>
    </section>
</body>
</html>
